{% extends 'layout.html' %}

{% block content %}
{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h4>{{ post.title }}</h4>
            {% if not post.public %}
            <p class="info">this is your private post</p>
            {% endif %}
            <p>{{ post.content }}</p>
        </div>
    {% endfor%}
{% else %}
    <p>This user doesn't have any notes yet.
{% endif %}
{% endblock content %}

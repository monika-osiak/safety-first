<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400|Roboto+Slab:300,400&display=swap"
        rel="stylesheet">
    <title>SAFETY FIRST - a (very) secure microblog</title>
</head>

<body>
    {% if user and user.is_authenticated %}
    <ul>
        <li><a href="/logout">Log out</a></li>
        <li><a href="/add-post">Add new post</a></li>
    </ul>
    {% else %}
    <ul>
        <li><a href="/login">Log in</a></li>
        <li><a href="/register">Register</a></li>
    </ul>
    {% endif %}

    <header>
        <h1>SAFETY FIRST</h1>
        <h2>...a (very) secure microblog</h2>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
        <p>by Monika Osiak, 291094, Ochrona danych w systemach informatycznych 2019Z, WE PW</p>
    </footer>
</body>

</html>

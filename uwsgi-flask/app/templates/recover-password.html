{% extends 'layout.html' %}

{% block content %}
<form method="POST" action="/recover-password">
    {{ form.csrf_token }}

    <div class="input">
        <label for="login">Login</label>
        <input type="text" value="{{form.login.data if form.login.data}}" name="login" placeholder="Put your login here">
        {% for error in form.login.errors %}
            <p class="info">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="input">
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock content %}

{% extends 'layout.html' %}

{% block content %}
<h3>Login form</h3>
<form method="POST" action="/login">
    {{ form.csrf_token }}
    <div class="input">
        <label for="login">Login</label>
        <input type="text" value="{{form.login.data if form.login.data}}" name="login" placeholder="Put your login here">
        {% for error in form.login.errors %}
            <p class="info">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="input">
        <label for="password">Password</label>
        <input type="password" value="{{form.password.data if form.password.data}}" name="password" placeholder="Put your password here">
        {% for error in form.password.errors %}
            <p class="info">{{ error }}</p>
        {% endfor %}
    </div>

    <div class="input">
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock content %}
